{% extends "app/baseadmin.html" %}
{%block title%}LHDINDIA | LAZEEZ HAKEEM{%endblock title%}
{%block content%}
	<div class = "navbar navbar-inverse navbar-static-top" style="background-color:#10462f;">
		{% include "app/adminnavbar.html" %}
	</div>
	<div class = "container">
		<div class = "jumbotron">
			<form class = "form-horizontal" method = "post" action = "/myadmin/edituser/{{admin_user.loginid}}/">
				{% csrf_token %}
				<legend>Edit User</legend>
				<div class = "form-group">
					<label for="first_name" class="col-sm-2 control-label">First Name: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="first_name" placeholder="first_name" name = "first_name" value="{{admin_user.first_name}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="last_name" class="col-sm-2 control-label">Last Name: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="last_name" placeholder="last_name" name = "last_name" value="{{admin_user.last_name}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="loginid" class="col-sm-2 control-label">Login Id: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="loginid" placeholder="loginid" name = "loginid" value="{{admin_user.loginid}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="email" class="col-sm-2 control-label">Email: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="email" placeholder="email" name = "email" value="{{admin_user.email}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="mobile" class="col-sm-2 control-label">Mobile: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="mobile" placeholder="mobile" name = "mobile" value="{{admin_user.mobile}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="gender" class="col-sm-2 control-label">gender</label>
					<div class="col-sm-10">
				        <select class="form-control" id="gender" name = "gender">
				        	{% if admin_user.gender == 'Male' %}
				        		<option value="Male" selected="selected">Male</option>
				        		<option value="Female">Female</option>
				        	{% else %}
				        		<option value="Male">Male</option>
								<option value="Female" selected="selected">Female</option>
				        	{% endif %}
			        	</select>
				    </div>
				</div>
				<div class = "form-group">
					<label for="password" class="col-sm-2 control-label">password: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="password" placeholder="password" name = "password" value="{{admin_user.password}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="address" class="col-sm-2 control-label">address: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="address" placeholder="address" name = "address" value="{{admin_user.address}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="city" class="col-sm-2 control-label">city: </label>
					<div class="col-sm-10">
				        <select class="form-control" id="city" name = "city">
				        	{%for city in cities%}
							<option value="{{city}}" {% if admin_user.city == city %}selected{% endif %}>{{city}}</option>
							{%endfor%}
			        	</select>
				    </div>
				</div>
				<div class = "form-group">
					<label for="branch" class="col-sm-2 control-label">branch: </label>
					<div class="col-sm-10">
				        <select class="form-control" id="branch" name = "branch">
				        	{%for branch in branches%}
							<option value="{{branch}}" {% if admin_user.branch == branch %}selected{% endif %}>{{branch}}</option>
							{%endfor%}
			        	</select>
				    </div>
				</div>
				<div class = "form-group">
					<label for="company" class="col-sm-2 control-label">company: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="company" placeholder="company" name = "company" value="{{admin_user.company}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="dateofbirth" class="col-sm-2 control-label">Date of Birth: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="dateofbirth" placeholder="dateofbirth" name = "dateofbirth" value="{{admin_user.dateofbirth}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="attendance" class="col-sm-2 control-label">Is attendance enabled: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" id="attendance"name = "checks1" value="1" {% if admin_user.is_attendance_enable == True %}checked{% endif %}>
				    </div>
				</div>
				<div class = "form-group">
					<label for="loginenable" class="col-sm-2 control-label">Is Login enabled: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" id="loginenable" name = "checks2" value="2" {% if admin_user.is_login_enable == True %}checked{% endif %}>
				    </div>
				</div>
				<div class="form-group">
			      <label class="col-lg-2 control-label">Role: </label>
			      <div class="col-lg-10">
			        <div class="radio">
			          <label>
			            <input type="radio" name="optionsRadios" id="admin" value="admin" {% if admin_user.roles == "admin" %}checked{% endif %}>
			            Admin
			          </label>
			        </div>
			        <div class="radio">
			          <label>
			            <input type="radio" name="optionsRadios" id="branchuser" value="branchuser" {% if admin_user.roles == "branchuser" %}checked{% endif %}>
			            branchuser
			          </label>
			        </div>
			        <div class="radio">
			          <label>
			            <input type="radio" name="optionsRadios" id="deliveryboy" value="deliveryboy" {% if admin_user.roles == "deliveryboy" %}checked{% endif %}>
			            deliveryboy
			          </label>
			        </div>
			        <div class="radio">
			          <label>
			            <input type="radio" name="optionsRadios" id="callcenteroperator" value="callcenteroperator" {% if admin_user.roles == "callcenteroperator" %}checked{% endif %}>
			            call center operator
			          </label>
			        </div>
			        <div class="radio">
			          <label>
			            <input type="radio" name="optionsRadios" id="billinguser" value="billinguser" {% if admin_user.roles == "billinguser" %}checked{% endif %}>
			            billing user
			          </label>
			        </div>
			        <div class="radio">
			          <label>
			            <input type="radio" name="optionsRadios" id="partner" value="partner" {% if admin_user.roles == "partner" %}checked{% endif %}>
			            partner
			          </label>
			        </div>
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-sm-10 col-sm-offset-6">
			        <button type="submit" class="btn btn-primary">Update</button>
			      </div>
			    </div>
			</form>
		</div>
	</div>
{%endblock content%}
