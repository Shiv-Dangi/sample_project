<!DOCTYPE html>
<html>
  <head>
    <title>LHDINDIA | LAZEEZ HAKEEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 75%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #d2e28b;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background:#10462f;">
      <div>
        <a href = "/myadmin/" class = "navbar-brand" style="padding: 0px 0px;">
          <img src="/static/app/img/lhdlogo.jpg" width="175" height="60">
        </a>
      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: new google.maps.LatLng(23.232656,77.433148),
          mapTypeId: 'roadmap'
        });

        var icon = {
            url: "/static/app/img/mapmarker.png", // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0,0), // origin
            anchor: new google.maps.Point(0, 0) // anchor
        };

        {% for currentlocation in currentlocations %}
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng({{currentlocation.lastupdated_latitude}}, {{currentlocation.lastupdated_longitude}}),
            label: '{{currentlocation.delboy_name}}',
            map: map,
            icon: icon
        });
        {% endfor %}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhZu1O8xIZF2QI6mNiDy73vSa_Rkgtrmc&callback=initMap">
    </script>
  </body>
</html>
