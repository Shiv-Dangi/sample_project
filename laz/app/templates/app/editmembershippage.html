{% extends "app/baseadmin.html" %}
{%block title%}LHDINDIA | LAZEEZ HAKEEM{%endblock title%}
{%block content%}
	<div class = "navbar navbar-inverse navbar-static-top" style="background-color:#10462f;">
		{% include "app/adminnavbar.html" %}
	</div>
	<div class = "container">
		<div class = "jumbotron">
			<form class = "form-horizontal" method = "post" action = "/myadmin/editmembership/{{membership.membership_id}}/">
				{% csrf_token %}
				<legend>Edit Membership</legend>
				<div class = "form-group">
					<label for="membership_id" class="col-sm-2 control-label">Membership Id: </label>
					<div class="col-sm-10">
				        <input type="number" class="form-control" id="membership_id" placeholder="1" name = "membership_id" value="{{membership.membership_id}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="membership_name" class="col-sm-2 control-label">Membership Name: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="membership_name" placeholder="LAZEEZ STUDENT 20%" name = "membership_name" value="{{membership.membership_name}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="dicount" class="col-sm-2 control-label">Discount %: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="dicount" placeholder="20.00" name = "discount" value="{{membership.discount}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="isactive" class="col-sm-2 control-label">Is Active: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" id="isactive" name = "checks1" value="1" {% if membership.is_active == True %}checked{% endif %}>
				    </div>
				</div>
			    <div class="form-group">
			      <div class="col-sm-10 col-sm-offset-6">
			        <button type="submit" class="btn btn-primary">Update</button>
			      </div>
			    </div>
			</form>
		</div>
	</div>
{%endblock content%}
