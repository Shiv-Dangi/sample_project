{% extends "app/baseadmin.html" %}
{%block title%}LHDINDIA | LAZEEZ HAKEEM{%endblock title%}
{%block content%}
	<div class = "navbar navbar-inverse navbar-static-top">
		<div class = "container">
			<a href = "/adminloginpage/" class = "navbar-brand"><img src="/static/app/img/lhdLogo.jpg" width="175" height="60"></a>
			<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navcollapse">
				<span class = "glyphicon glyphicon-menu-hamburger text-danger"></span>
			</button>
			<div class = "collapse navbar-collapse navcollapse">
				<ul class = "nav navbar-nav">
					
				</ul>
			</div>
		</div>
	</div>
	<br><br><br><br>
	<div class = "container">
		<div class = "jumbotron text-center">
			<h3><b>Partner Login</b></h3><br><br>
			<form class = "form-horizontal" method = "post" action = "/partnerlogin/">
				{% csrf_token %}
				<div class = "form-group">
					<label for="username" class="col-sm-2 control-label">Login ID: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="username" placeholder="username" name = "loginid">
				    </div>
				</div>
				<div class = "form-group">
					<label for="password" class="col-sm-2 control-label">Password: </label>
					<div class="col-sm-10">
				        <input type="password" class="form-control" id="password" placeholder="password" name = "password">
				    </div>
				</div>
				<div class="form-group">
			        <button type="submit" class="btn btn-primary">Submit</button>
			    </div>
			</form>
		</div>
	</div>
{%endblock content%}
