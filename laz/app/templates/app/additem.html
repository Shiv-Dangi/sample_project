{% extends "app/baseadmin.html" %}
{%block title%}LHDINDIA | LAZEEZ HAKEEM{%endblock title%}
{%block content%}
	<div class = "navbar navbar-inverse navbar-static-top" style="background-color:#10462f;">
		{% include "app/adminnavbar.html" %}
	</div>
	<div class = "container">
		<div class = "jumbotron">
			<form class = "form-horizontal" method = "post" action = "/myadmin/createitem/" enctype="multipart/form-data">
				{% csrf_token %}
				<div class = "form-group">
					<label for="item_name" class="col-sm-2 control-label">Item Name: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="item_name" placeholder="item_name" name = "item_name">
				    </div>
				</div>
				<div class = "form-group">
					<label for="item_subname" class="col-sm-2 control-label">Item SubName: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="item_subname" placeholder="item_subname" name = "item_subname">
				    </div>
				</div>
				<div class = "form-group">
					<label for="item_code" class="col-sm-2 control-label">Item Code: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="item_code" placeholder="item_code" name = "item_code">
				    </div>
				</div>
				<div class = "form-group">
					<label for="price" class="col-sm-2 control-label">Item price: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="price" placeholder="price" name = "price">
				    </div>
				</div>
				<div class = "form-group">
					<label for="serves" class="col-sm-2 control-label">Serves: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="serves" placeholder="serves" name = "serves">
				    </div>
				</div>
				<div class = "form-group">
					<label for="del_time" class="col-sm-2 control-label">Del. Time: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="del_time" placeholder="delivery time" name = "del_time">
				    </div>
				</div>
				<div class = "form-group">
					<label for="advance_pay" class="col-sm-2 control-label">Adv. Pay: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="advance_pay" placeholder="advance payment" name = "advance_pay">
				    </div>
				</div>
				<div class = "form-group">
					<label for="discount" class="col-sm-2 control-label">Item discount: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="discount" placeholder="discount" name = "discount">
				    </div>
				</div>
				<div class = "form-group">
					<label for="item_description" class="col-sm-2 control-label">Item Description: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="item_description" placeholder="item_description" name = "item_description">
				    </div>
				</div>
				<div class = "form-group">
					<label for="item_type" class="col-sm-2 control-label">Item Type: </label>
					<div class="col-sm-10">
				        <select class="form-control" id="item_type" name="item_type">
							<option value="VEG">Veg</option>
							<option value="Non-Veg">Non-Veg</option>
			        	</select>
				    </div>
				</div>
				<div class = "form-group">
					<label for="item_category" class="col-sm-2 control-label">Item_Category: </label>
					<div class="col-sm-10">
				        <select class="form-control" id="item_category" name = "item_category">
				        	{%for item in items%}
							<option value="{{item.item_category}}">{{item.item_category}}</option>
							{%endfor%}
			        	</select>
				    </div>
				</div>
				<div class = "form-group">
					<label for="item_subcategory" class="col-sm-2 control-label">Item_Subcategory: </label>
					<div class="col-sm-10">
				        <select class="form-control" id="item_subcategory" name = "item_subcategory">
							<!-- <option value="{{subcategory.subcategory_name}}"></option> -->
			        	</select>
				    </div>
				</div>
				<div class = "form-group">
					<label for="image" class="col-sm-2 control-label">image link: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="image" name = "image">
				    </div>
				</div>
				<div class = "form-group">
					<label for="isactive" class="col-sm-2 control-label">Is active: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" id="isactive" name = "isactive" value="1">
				    </div>
				</div>
				<div class = "form-group">
					<label for="isactive" class="col-sm-2 control-label">Active on Wbsite: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" name = "active_on_website" value="1">
				    </div>
				</div>
				<div class = "form-group">
					<label for="isactive" class="col-sm-2 control-label">Active on app: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" name = "active_on_app" value="1">
				    </div>
				</div>
				<div class = "form-group">
					<label for="isactive" class="col-sm-2 control-label">Active on call center: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" name = "active_on_call_center" value="1">
				    </div>
				</div>
				<div>
					<label for="isactive" class="col-sm-2 control-label">Active on counter: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" name = "active_on_counter" value="1">
				    </div>
				</div>
				<div>
					<label for="isactive" class="col-sm-2 control-label">Active on Pickup: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" name = "active_on_outside" value="1">
				    </div>
				</div>
				<div class="form-group">
			      <div class="col-sm-10 col-sm-offset-6">
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		$("select#item_category").change(function(){
		    var url = "/myadmin/updatesubcategories/";
		    $.post(url,{"item_category": $(this).val()}, function(data){
		      var options = '';
		      $.each(data, function(key, value){
		    	options += '<option value="' + value + '">' + value + '</option>';
		      })
		      $("select#item_subcategory").html(options);
		    });
		  }).trigger('change');
	</script>
{%endblock content%}
