{% extends "app/customerend_base.html" %}
{%load staticfiles%}
{%block title%}LHDINDIA | LAZEEZ HAKEEM{%endblock title%}
{%block mainbody%}
	<div class = "container">
		<div class="jumbotron" style="margin-top:50px;margin-bottom:180px;">
			<form class = "form-horizontal" method = "post" action = "/verifyingotp/">
				{% csrf_token %}
				<div class = "form-group">
					<div class="col-sm-3"></div>
					<div class="col-sm-6">
				        <input type="text" class="form-control" id="creditotpverify" placeholder="Enter OTP sent on your registered mobile" name = "creditotpverify">
				    </div>
				    <div class="col-sm-3"></div>
				</div>
			    <div class="form-group text-center">
			      	<button type="submit" style="background:#10462f;" class="btn btn-primary">Verify OTP</button>
			    </div>
			</form>
			{% if request.session.wrongcreditotp == 'True' %}
			<h5 align="center">Wrong OTP. Please Try again.</h5>
			{% endif %}
		</div>
	</div>
{%endblock mainbody%}
