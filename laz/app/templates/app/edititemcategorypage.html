{% extends "app/baseadmin.html" %}
{%block title%}LHDINDIA | LAZEEZ HAKEEM{%endblock title%}
{%block content%}
	<div class = "navbar navbar-inverse navbar-static-top" style="background-color:#10462f;">
		{% include "app/adminnavbar.html" %}
	</div>
	<div class = "container">
		<div class = "jumbotron">
			<form class = "form-horizontal" method = "post" action = "/myadmin/edititemcategory/{{item_category.id}}/" enctype="multipart/form-data">
				{% csrf_token %}
				<div class = "form-group">
					<label for="item_category" class="col-sm-2 control-label">Item Category: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="item_category" placeholder="item_category" name = "item_category" value="{{item_category.item_category}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="image" class="col-sm-2 control-label">image link: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="image" name = "image" value="{{item_category.image}}" />
				    </div>
				</div>
				<div class = "form-group">
					<label for="description" class="col-sm-2 control-label">Description: </label>
					<div class="col-sm-10">
				        <input type="text" class="form-control" id="description" name = "description" value="{{item_category.description}}">
				    </div>
				</div>
				<div class = "form-group">
					<label for="ishomedisplay" class="col-sm-2 control-label">Is Home Display: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" id="ishomedisplay"name = "ishomedisplay" value="1" {% if item_category.is_home_display == True %}checked{% endif %}>
				    </div>
				</div>
				<div class = "form-group">
					<label for="isactive" class="col-sm-2 control-label">Is active: </label>
					<div class="col-sm-10">
				        <input type="checkbox" class="form-control" id="isactive"name = "isactive" value="1" {% if item_category.is_active == True %}checked{% endif %}>
				    </div>
				</div>
				<div class="form-group">
			      <div class="col-sm-10 col-sm-offset-6">
			        <button type="submit" class="btn btn-primary">Update</button>
			      </div>
			    </div>
			</form>
		</div>
	</div>
{%endblock content%}
